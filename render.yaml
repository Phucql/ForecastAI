services:
  - type: web
    name: forecastai
    env: python
    buildCommand: pip install -r requirements.txt && npm install && npm run build:prod
    startCommand: cd dist && npm install && npm start
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: PORT
        value: 3001
      - key: CORS_ORIGIN
        value: https://foodforecastai.netlify.app
      - key: PYTHON_PATH
        value: python3
