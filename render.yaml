services:
  - type: web
    name: forecastai
    env: node
    buildCommand: npm install && pip install -r requirements.txt && npm run build:prod
    startCommand: npm run start:prod
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: PORT
        value: 3001
      - key: CORS_ORIGIN
        value: https://foodforecastai.netlify.app
      - key: PYTHON_PATH
        value: python3
      - key: TIMEGPT_API_KEY
        sync: false
